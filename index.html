<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8>" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>R-P-S</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <header> 
        <h1>ROCK PAPER SCISSORS</h1> 
    </header>

    <div class="score-board">
        <div id="user-label" class="badge">ТЫ</div>
        <div id="computer-label" class="badge">Я</div>
        <span id="user-score">0</span> : <span id="computer-score">0</span>
    </div>

    <div class="result">
        <p>Paper covers rock. You win!</p>
    </div>

    <div class="choices">

        <div id="rock" class="choice">
            <img width="48" height="48" src="1.png" />
        </div>

        <div id="paper" class="choice">
            <img width="48" height="48" src="2.png" />
        </div>

        <div id="scissors" class="choice">
            <img width="48" height="48" src="3.png" />
        </div>

        <p id="action-message">ИГРАЕМ!</p>

    </div> 

    <footer class="footer">

        <div> 
            <a href="https://github.com/Ne-Dmitriy" target="blank">Ne-Dmitriy</a> 
        </div> 
     
    </footer> 

<script src="app.js" type="text/javascript"></script> 
</body>  
</html>
